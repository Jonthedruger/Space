<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Space Nickname for Free Fire</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { font-family: "Rubik", sans-serif; }
    body { margin:0; min-height:100vh; background:linear-gradient(to bottom,#160e38,#09041a); color:#fff; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    header{display:none}
    .container{max-width:1100px;margin:0 auto;padding:2rem 1rem}
    .hero{display:flex;flex-direction:column;align-items:center;text-align:center;gap:1rem;padding-top:1.5rem}
    .title, .tit {font-size:clamp(1.75rem,5vw,2.5rem);font-weight:700;color:#fff}
    .result-text {font-size:clamp(1rem,2vw,2rem);font-weight:700;color:#fff}
    .title, .tit span{color:#a35dff}
    .subtitle{max-width:900px;color:#cfc8dd;font-weight:600}
    .card{width:100%;max-width:880px;margin-top:1.5rem;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(50,47,66,0.6);padding:1.25rem;border-radius:2.5px;display:flex;flex-direction:column;gap:1rem}
    #urlInput{flex:1;min-width:220px;padding:1rem;border-radius:2.5px;background:#141026;border:1px solid #322F42;color:#fff;font-weight:700;outline:none;font-size:1rem}
    .actions{display:flex;gap:0.5rem;justify-content:center;flex-wrap:wrap}
    .btn, .btn-ghost, .copy-btn {
      min-height:48px;
      padding:0 2rem;
      border-radius:2.5px;
      font-weight:600;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      font-size:1rem;
      border:1px solid transparent;
      transition:all .2s;
    }
    .btn { background:#fafafa;color:#121212; }
    .btn-ghost { background:transparent;color:#fff;border:2.5px solid rgba(255,255,255,0.08); }
    .btn:hover, .btn-ghost:hover { opacity:0.85; }
    .output-box{margin-top:1.5rem;max-width:880px;margin-left:auto;margin-right:auto}
    .result-modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.7);z-index:60;padding:2rem;visibility:hidden;opacity:0;transition:opacity .18s,visibility .18s}
    .result-modal.show{visibility:visible;opacity:1}
    .modal-card{width:100%;max-width:720px;background:linear-gradient(180deg,#0b061e,#060418);border:1px solid rgba(50,47,66,0.8);padding:1rem;border-radius:2.5px;position:relative}
    .modal-head{display:flex;justify-content:space-between;align-items:center}
    .modal-body{margin-top:1rem}
    .result-text{background:#141026;border:1px solid #322F42;padding:1rem;border-radius:2.5px;color:#fff;max-height:220px;overflow:auto;word-break:break-all}
    .modal-actions{display:flex;gap:.5rem;justify-content:center;margin-top:0.75rem}
    .copy-btn{background:#fafafa;color:#121212}
    .close-x{position:absolute;right:12px;top:12px;background:transparent;border:none;color:#cbd5e1;cursor:pointer}
    .stats-block{opacity:0;transform:translateY(50px);transition:opacity .8s,transform .8s}
    .stats-block.visible{opacity:1;transform:none}
  </style>
</head>
<body>
  <main class="container">
    <section class="hero">
      <h1 class="title">Space Nick <span>Free Fire</span></h1>
      <p class="subtitle">Paste the nickname below, spaces will be automatically replaced with the specific Unicode so it can be used in Free Fire.</p>

      <div class="card">
        <input id="urlInput" type="text" placeholder="Enter nickname, example: Lee Drilly">
        <div class="actions">
          <button id="generateBtn" class="btn">Generate</button>
          <button id="exampleBtn" class="btn btn-ghost">Example</button>
          <button id="clipboardBtn" class="btn btn-ghost">Clipboard</button>
        </div>
      </div>

      <div class="output-box">
        <div id="resultInline" class="result-text" style="display:none"></div>
      </div>
    </section>
  </main>

  <div id="resultModal" class="result-modal" role="dialog" aria-modal="true">
    <div class="modal-card">
      <button id="closeModal" class="close-x" aria-label="Close">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
      <div class="modal-head">
        <h3 id="tit" class="tit">Generated Nick</h3>
      </div>
      <div class="modal-body">
        <div id="resultText" class="result-text"></div>
        <div class="modal-actions">
          <button id="copyButton" class="copy-btn">Copy</button>
        </div>
      </div>
    </div>
  </div>

  <section style="padding:2rem 1rem;max-width:1100px;margin:2rem auto 6rem">
    <div class="transition-all duration-200 bg-[#0B061E] border-2 border-[#322F42] rounded-lg p-6 stats-block visible">
      <h2 style="color:#fff;font-weight:700">How it works</h2>
      <p style="color:#cfc8dd">Input nickname → Generate → Copy. The tool replaces spaces with specials Unicode.</p>
    </div>
  </section>

  <script>
const ThinSpace = "\u2009"

function FormatText(Input) {
    return Input.replace(/[\u0020\u00A0\u1680\u180E\u2000-\u200A\u202F\u205F\u3000]/g, ThinSpace)
}

const NameInput = document.getElementById('urlInput')
const GenerateButton = document.getElementById('generateBtn')
const ExampleButton = document.getElementById('exampleBtn')
const ResultModal = document.getElementById('resultModal')
const ResultText = document.getElementById('resultText')
const ResultInline = document.getElementById('resultInline')
const CopyButton = document.getElementById('copyButton')
const CloseButton = document.getElementById('closeModal')
const ClipboardButton = document.getElementById('clipboardBtn')

ExampleButton.addEventListener('click', () => NameInput.value = "Kyle Richh")

GenerateButton.addEventListener('click', () => {
    const Text = NameInput.value || ""
    const FinalText = FormatText(Text)
    const DisplayText = FinalText || "No input"
    ResultText.textContent = DisplayText
    ResultInline.style.display = "block"
    ResultInline.textContent = DisplayText
    ResultModal.classList.add('show')
})

CopyButton.addEventListener('click', () => {
    const TextToCopy = ResultText.textContent || ""
    navigator.clipboard.writeText(TextToCopy)
        .then(() => {
            CopyButton.textContent = "Copied"
            setTimeout(() => CopyButton.textContent = "Copy", 1200)
        })
        .catch(() => alert("Failed to copy"))
})

ClipboardButton.addEventListener('click', () => {
    const Text = NameInput.value || ""
    const FinalText = FormatText(Text)
    navigator.clipboard.writeText(FinalText)
        .then(() => {
            ClipboardButton.textContent = "Copied"
            setTimeout(() => ClipboardButton.textContent = "Clipboard", 1200)
        })
        .catch(() => alert("Failed to copy"))
})

CloseButton.addEventListener('click', () => ResultModal.classList.remove('show'))

window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') ResultModal.classList.remove('show')
})

document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.stats-block').forEach(Block => Block.classList.add('visible'))
})
</script>
</body>
  </html>
